<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work It Out</title>
    <!--*Tailwind linking-->
    <script rel="stylesheet" src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="container">
      <!--This contains the two navbars split into two. 
        One contains the categories for exercises, the other contains user info -->
      <header
        class="text-center h-1 w-screen border bg-blue-600 sm:flex sm:justify-center sm:h-auto lg:flex lg:justify-center"
      >
        <nav
          class="container navbar flex w-full sm:grid sm:grid-cols-1 lg:flex"
        >
          <div
            id="navigationBarOne"
            class="navigation justify-start sm:flex sm:justify-center lg:flex lg:justify-start lg:content-bottom"
          >
            <a href="#Weight Lifting">Weight Lifting</a>
            <a href="#HIIT">HIIT</a>
            <a href="#Walking">Walking</a>
            <a href="#Yoga">Yoga</a>
          </div>
        </nav>
        <div
          class="container navbar flex w-full sm:grid sm:grid-cols-1 lg:flex"
        >
          <nav
            id="navigationBarTwo"
            class="navigation justify-start sm:flex sm:justify-center lg:flex lg:justify-start lg:content-bottom"
          >
            <a href="#Nutrition">Nutrition</a>
            <a href="/Home">Work It Out</a>
            <!-- Conditionally render login or logout links -->
            {{#if logged_in}}
            <a href="/MyAccount">MyAccount</a>
            |
            <button class="no-button" id="logout">logout</button>
            {{else}}
            <a href="/login">Login</a>
            {{/if}}
          </nav>
        </div>
      </header>

      <main
        class="p-6 w-screen flex h-100 sm:grid lg:flex justify-evenly content-evenly"
      >
        {{{body}}}
      </main>

      <footer></footer>
    </div>

    {{#if logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
  </body>
</html>
